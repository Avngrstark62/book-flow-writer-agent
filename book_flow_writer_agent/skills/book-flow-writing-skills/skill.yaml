# Book Flow Writer Agent Skill
# AI-powered complete book creator combining research, outlining, writing and editing

# Basic Metadata
id: book-flow-writer-agent-v1
name: book-flow-writer-agent
version: 1.0.0
author: thakurabhijeetsingh79@gmail.com

# Description
description: |
  An AI-powered book writing assistant that creates complete books through multi-agent
  collaboration. This skill enables comprehensive topic research, structured book
  outlining, professional chapter writing, and quality content editing. It analyzes
  topics, creates logical chapter progressions, and delivers polished, engaging books
  that provide value to readers across various subjects.

# Tags and Modes
tags:
  - book-writing
  - content-creation
  - ai-writing
  - multi-agent
  - research
  - outlining
  - chapter-writing
  - content-editing
  - creative-writing
  - publishing

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Write a book about The Future of Artificial Intelligence covering AI trends and applications"
  - "Create a comprehensive book on Sustainable Living for modern families"
  - "Generate a book about Machine Learning for beginners with practical examples"
  - "Write a book on Personal Finance covering budgeting, investing, and wealth building"
  - "Create a book about Modern Leadership in the digital age"

